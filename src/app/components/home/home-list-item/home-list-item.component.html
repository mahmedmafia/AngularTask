   <div class="col-xs-12">
     <div class="panel panel-default">
       <div class="panel-body">
         <h1 *ngIf="!editMode"> {{user.name}}</h1>
         <form *ngIf="editMode">
           <input type='text' class="form-control" [value]="user.name" #editedValue>
           <input type="submit" class="btn btn-primary" value="confirm" (click)="onEdit(user.id,editedValue.value)">
           <button type="button" class="btn btn-default" (click)="editMode=false">cancel</button>
         </form>
       </div>
       <div class="panel-footer">
         <button class="btn btn-default btn-lg" (click)="editMode=true">Edit</button>
         <button class="btn btn-danger btn-lg" (click)="onDelete(user.id)">Delete</button>
       </div>
     </div>
   </div>
